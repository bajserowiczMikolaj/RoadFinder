<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="weather">
    <div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-dark table-striped mb-0">
        <thead>
        <tr>
            <th scope="col">Location</th>
            <th scope="col">Temperature</th>
            <th scope="col">Weather</th>
            <th scope="col"></th>
        </tr>
        </thead>
            <tbody>
                    <tr th:each="locationWeather: ${list}">
                        <td><h5 th:text="${locationWeather.location}" style="vertical-align: middle"></h5></td>
                        <td><h5 th:text="${locationWeather.temp} + ' Â°C'"></h5></td>
                        <td><h5 th:text="${locationWeather.description}"></h5></td>
                        <td><img th:src="'/css/weatherIcons/' + ${locationWeather.icon}" height="45"></td>
            </tbody>
    </table>
    </div>
</div>
